{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <style>
    .container {
  max-width: 500px;
  height: 600px;
   margin: auto;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  border-radius: 3px;
  border: 1px solid #ffffff; 
  background: linear-gradient(to right, #ffffff, #ffffff);

  box-shadow: rgba(0, 0, 0, 0.24) 0px 2px 2px;
}

.container form .descr {
  font-size: 20px;
  font-weight: 500;
  color: #000000;
  margin-bottom: 25px;
  margin-top: 25px;
  text-align: center;
}

.form {
  display: flex;
  flex-direction: column;
}

.input, textarea {
  margin: 1em 0 1em 0;
  width: 300px;
  position: relative;
}

.input input, textarea {
  font-size: 100%;
  padding: 0.7em;
  outline: none;
  color: #000000;
  border: none;
  border-bottom: 2px solid #000000;
  background: transparent;
  border-radius: none;
  width: 100%;
  resize: none;
}

.input label {
  font-size: 100%;
  position: absolute;
  left: 0;
  color: #000000;
  padding: 0.7em;
  margin-left: 0.1em;
  pointer-events: none;
  transition: all 0.5s ease;
  text-transform: uppercase;
}

.input :is(input:focus, input:valid)~label {
  transform: translateY(-50%) scale(.9);
  margin: 0em;
  padding: 0.4em;
  background: transparent;
}

.input textarea:focus ~ label,
.input textarea:valid ~ label {
  transform: translateY(-50%) scale(.9);
  margin: 0em;
  padding: 0.4em;
  background: transparent;
}

.inputGroup :is(input:focus, input:valid) {
  border-color: rgb(37, 37, 211);
}

.form button {
  color: #ffffff;
  font-size: 15px;
  align-self: flex-start;
  padding: 0.8em 1.5em;
  border: none;
  cursor: pointer;
  margin-bottom: 50px;
  background: linear-gradient(45deg, #000000, #333333);
  transition: all 0.3s ease-in-out;
  position: relative;
  overflow: hidden;
  margin: auto;
  max-width: 500px;
  border-radius: 25px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0.5em;
}

.form button:before {
  content: "";
  position: absolute;
  bottom: 100%;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(45deg, #ffffff, #cccccc);
  opacity: 0;
  transition: opacity 0.3s ease-in-out;
}

.form button:hover:before {
  opacity: 0.3;
}

.form button:hover {
  transform: translateY(-3px);
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
  background: linear-gradient(45deg, #333333, #000000);
}

.form button i {
  font-size: 16px;
}


  </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="{% static 'scripts.js' %}" defer></script>
</head>
<body>

  <!-- Navbar -->
  {% include 'nav.html' %}

  <!-- Contact Section -->
  <div class="container">
    <form class="form" method="post">
      {% csrf_token %}
      <div class="descr">Contact us</div>
      <div class="input">
          <input required="" autocomplete="off" name="name" type="text">
          <label for="name">Name</label>
      </div>

      <div class="input">
          <input required="" autocomplete="off" name="email" type="text">
          <label for="email">E-mail</label>
      </div>

      <div class="input">
          <textarea required="" cols="30" rows="1" name="message" id="message"></textarea>
          <label for="message">Message</label>
      </div>
      
      <button>Send message â†’</button>
    </form>
</div>

  <!-- footer  -->
  {% include 'footer.html' %}


</body>
</html>
